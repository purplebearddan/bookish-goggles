<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <main>
            <section id="form-section" aria-roledescription="add to do form">
                <h2 class="sr-only">Add Task</h2>
                <form id="addTaskForm">
                    <input type="text" id="taskInput" placeholder="Add a task e.g. Clean Kitchen">
                    <button type="submit" id="addTaskButton" title="Add task">&plus;<span class="sr-only">Add
                            Task</span>
                    </button>
                </form>
            </section>
            <section id="taskListSection" aria-labelledby="taskListHeader">
                <h2 id="taskListHeader">Tasks</h2>
                <ul id="Tasks">
                    <li class="no-Tasks-msg">No Task's found</li>

                </ul>
            </section>
        </main>

        <script type="module" src="functional.js"></script>
        <!-- <script type="module" src="oop.js"></script> -->
    </body>

</html>
